<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic To do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .todo-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .todo-list {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }
      .todo-item {
        padding: 10px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f1f1f1;
      }
      .add-button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .add-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>Todo List</h1>
      <ul class="todo-list">
        <li class="todo-item">Initial To do</li>
      </ul>
      <button id="addnewtodo" class="add-button">Add New To do</button>
    </div> 

    <script src="./index.js"></script>
  </body>
</html>
